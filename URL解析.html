<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL解析</title>
</head>
<body>
  <script>
    var url = "http://witmax.cn/index.php?key0=0&key1=1&key2=2&name=chenbing";
    /* 
      params:{
        key0:0,
        key1:1,
        key2:2
      }
    */
    var str1=url.split("?");
    var arr = str1[1];
    var params = {};
    arr=arr.split("&")
    console.log(arr);
    for(var obj of arr){
      obj=obj.split("=");
      console.log(obj);
      params[obj[0]]=isNaN(obj[1])?obj[1]:Number(obj[1])
    }
    console.log(params)
  </script>
</body>
</html>
