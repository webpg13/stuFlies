</head>
<body>
     <button>1</button>
     <button>2</button>
     <button>3</button>
     <button>4</button>
     <button>5</button>
     <script>
          var btns = document.getElementsByTagName("button")
          console.log(btns);
          var i=0;
          for(var btn of btns){
               console.log(btn)
               btn.onclick = function(i){ 
                    return function(){
                         alert(i)
                    }
               }(++i)
          }
     </script>
</body>
